<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fake Blogs by Psyko Ind</title>
</head>
<body>
  {% for blog_post in posts %}
    {% if blog_post["id"] == num %}
      <h1>{{ blog_post["title"] }}</h1>
      <h2>{{ blog_post["subtitle"] }}</h2>
      <h3>{{ blog_post["body"] }}</h3>
    {% endif %}
  {% endfor %}

</body>
</html>
