<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
  </head>
  <body>
    <h1>My Library</h1>
    {% if books %}
      <ul>
        {% for book in books %}
          <li><strong>{{ book.title }}</strong> by {{ book.author }} â€” Rating: {{ book.rating }}</li>
        {% endfor %}
      </ul>
    {% else %}
      <p>No books yet. Add one!</p>
    {% endif %}

    <p><a href="{{ url_for('add') }}">Add New Book</a></p>
  </body>
</html>
